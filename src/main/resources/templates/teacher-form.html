<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Teacher form</title>
</head>
<body>
<div class="container">
    <div style="margin-top: 30px"
         class="col-md-4 col-md-offset-3">

        <h3>Admin Directory</h3>
        <hr>

        <p class="h4 mb-4">Save Admin</p>

        <form th:action="@{/teacher/save}"
              th:object="${user}" method="POST" class="form-horizontal">

            <!-- User name -->
            <div style="margin-bottom: 15px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input type="text" th:field="*{username}" placeholder="username (*)" class="form-control"/>
            </div>

            <!-- Password -->
            <div style="margin-bottom: 15px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input type="password" th:field="*{password}" placeholder="password (*)" class="form-control"/>
            </div>


            <!-- First name -->
            <div style="margin-bottom: 15px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input type="text" th:field="*{firstName}" placeholder="first name (*)" class="form-control"/>
            </div>


            <!-- Last name -->
            <div style="margin-bottom: 15px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input type="text" th:field="*{lastName}" placeholder="last name (*)" class="form-control"/>
            </div>


            <!-- Gender -->
            <div style="margin-bottom: 15px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <select th:field="*{gender}" class="form-control">
                    <option th:value="MALE" th:text="Male"></option>
                    <option th:value="FEMALE" th:text="Female"></option>
                    <option th:value="OTHER" th:text="Other"></option>
                </select>
            </div>

            <!-- Email -->
            <div style="margin-bottom: 15px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                <input type="text" th:field="*{email}" placeholder="email (*)" class="form-control"/>
            </div>

            <!-- Date of Birth -->
            <div style="margin-bottom: 15px" class="input-group">
                <input type="date" style="width: 350px; height: 35px" th:field="*{dateOfBirth}">
            </div>

            <!-- Country of Birth -->
            <div style="margin-bottom: 15px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-globe"></i></span>
                <input type="text" th:field="*{countryOfBirth}" placeholder="Country of birth (*)"
                       class="form-control"/>
            </div>

            <!-- Register Button -->
            <div style="margin-top: 30px" class="form-group">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>

        <hr>
        <a th:href="@{/}">Back to Home Page</a>
    </div>

</div>
</body>
</html>
