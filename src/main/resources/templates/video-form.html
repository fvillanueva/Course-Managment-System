<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <title>Save Course</title>
</head>

<body>

<div class="container">
  <div style="margin-top: 30px"
       class="col-md-4 col-md-offset-3">

    <h3>Save video</h3>
    <hr>

    <form th:action="@{'/course/' + ${id} + '/addVideo/save'}" th:object="${video}" method="POST" autocomplete="off">

      <!-- Video Name -->
      <div style="margin-bottom: 15px" class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input type="text" th:field="*{name}" placeholder="Video Name (*)" class="form-control"/>
      </div>

      <!-- Video URL -->
      <div style="margin-bottom: 15px" class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input type="text" th:field="*{videoURL}" placeholder="Video URL (emmbed) (*)" class="form-control"/>
      </div>

      <!-- Video Explanation -->
      <div style="margin-bottom: 15px" class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input type="text" th:field="*{videoExplanation}" placeholder="Video Explanation (*)" class="form-control"/>
      </div>

      <!-- Register Button -->
      <div style="margin-top: 30px" class="form-group">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>

    </form>

    <hr>
    <a th:href="@{'/course/'+${id}}">Back to Course Page</a>
  </div>
</div>




<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
